<!-- Button trigger modal -->
<button *ngIf="!isDisabled" (click)="showModal=true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"  >
 Confirmar compra!
</button>

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button (click)="showModal=false" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button  (click)="showModal=false" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="showModal=false" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
